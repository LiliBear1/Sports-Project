<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Feed</title>

    <!-- CSS Bootstrap (4) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div id="container">
        <header>
            <h1>Football Feed</h1>
        </header>
        <!-- Jumbotron for Title -->
        <div class="jumbotron jumbotron-fluid" style="height: 350px;">
            <div class="container mt-5" id="form-container">
                <form class="d-flex w-50 align-items-center">
                    <label style="color: #B1ECFF;font-weight: 500;" class="fs-5 me-3" for="league">League</label>
                    <select name="league" class="form-select w-50">
                        <option selected value="">Choose league</option>
                        <option value="BL1">Bundesliga</option>
                        <option value="PD">La Liga</option>
                        <option value="SA">Serie A</option>
                        <option value="PL">Premier League</option>
                        <option value="FL1">Ligue 1</option>
                    </select>
                    <button type="button" class="btn btn-dark ms-3" id="search">Choice</button>
               </form>
            </div>
        </div>
    </div>

    <section id="team-fixture">
        <div class="card text-center">
            <div class="card-header">
                <h2>
                    Board
                </h2>
            </div>
            <div class="card-body">
                <div class="container mt-5" id="container-table">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Position</th>
                                    <th scope="col-2">Club</th>
                                    <th scope="col">Played</th>
                                    <th scope="col">Won</th>
                                    <th scope="col">Drawn</th>
                                    <th scope="col">Lost</th>
                                    <th scope="col">GF</th>
                                    <th scope="col">GA</th>
                                    <th scope="col">GD</th>
                                    <th scope="col">Points</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class='Footer'>
        <!-- <div class='col-lg-12 col-md-12 col-sm-12'> -->
        <div id="header">
            <div id="header-content">
                <p>
                    Developed with ❤️️ by the Devious Pseudocoders
                </p>
            </div>
            <div>
                <h2>
                    Contact us
                </h2>
            </div>
            <!-- Github Pages contact -->
            <ol class="contact-us" id="contact">

                <li><a href="https://github.com/LiliBear1" target="_blank">Lili Begum</a></li>
                <li><a href="https://github.com/vbugana" target="_blank">Vittoria Bugana</a></li>
                <li><a href="https://github.com/kaiyfa" target="_blank">Adama Sall</a></li>

            </ol>

        </div>
    </footer>
    </div>

    <!-- jQuery JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>


</body>

</html>
